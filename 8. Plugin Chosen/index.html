<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba con chosen</title>
    <link rel="stylesheet" href="chosen/chosen.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-4">
        <div class="row">
            <div class="col-sm">
                <h4>Sencillo</h4>
                <select name="" id="" class="chosen-select">
                    <option value="">Selecciona un valor</option>
                    <option value="uno">Uno</option>
                    <option value="dos">Dos</option>
                    <option value="tres">Tres</option>
                    <option value="cuatro">Cuatro</option>
                    <option value="cinco">Cinco</option>
                    <option value="seis">Seis</option>
                    <option value="siete">Siete</option>
                    <option value="ocho">Ocho</option>
                    <option value="nueve">Nueve</option>
                    <option value="diez">Diez</option>
                    
                </select>
            </div>
            <div class="col-sm">
                <h4>Multi</h4>
                <select name="" id="" class="chosen-select" multiple>
                    <option value="">Selecciona un valor</option>
                    <option value="uno">Uno</option>
                    <option value="dos">Dos</option>
                    <option value="tres">Tres</option>
                    <option value="cuatro">Cuatro</option>
                    <option value="cinco">Cinco</option>
                    <option value="seis">Seis</option>
                    <option value="siete">Siete</option>
                    <option value="ocho">Ocho</option>
                    <option value="nueve">Nueve</option>
                    <option value="diez">Diez</option>
                </select>
            </div>
        </div>
    </div>



    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="chosen/chosen.jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
